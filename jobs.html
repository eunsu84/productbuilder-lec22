<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>구인광고 - 여객선 승선</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="shared.css" />
</head>
<body>
  <header class="header">
    <div class="container nav">
      <a class="brand" href="index.html">PASSENGERSHIP CREW</a>
      <div class="nav-links">
        <ul>
          <li><a href="index.html">홈</a></li>
          <li><a class="active" href="jobs.html">구인광고</a></li>
          <li><a href="seekers.html">구직자</a></li>
          <li><a href="post-job.html">구인등록</a></li>
          <li><a href="post-profile.html">프로필등록</a></li>
          <li><a href="about.html">소개</a></li>
        </ul>
      </div>
      <div class="top-actions">
        <a href="contact.html">상담요청</a>
        <a class="btn" href="post-job.html">구인 등록</a>
      </div>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="container">
        <h1 class="page-title">구인광고</h1>
        <p class="page-subtitle">여객선 항로별 최신 구인 공고를 확인하세요.</p>

        <div class="urgent-bar">
          <div class="urgent-label">긴급구인</div>
          <div class="ticker">
            <div class="ticker-track" id="urgent-track"></div>
          </div>
        </div>

        <div class="card search-panel">
          <form class="form-grid">
            <div>
              <label for="job-search">검색어</label>
              <input id="job-search" type="search" placeholder="직무, 회사, 항로" />
            </div>
            <div>
              <label for="job-role">직무</label>
              <select id="job-role">
                <option value="all">전체</option>
                <option value="항해사">항해사</option>
                <option value="기관사">기관사</option>
                <option value="객실">객실</option>
                <option value="갑판">갑판</option>
                <option value="안전관리">안전관리</option>
              </select>
            </div>
            <div>
              <label for="job-location">권역</label>
              <select id="job-location" disabled>
                <option>전국</option>
              </select>
            </div>
            <div>
              <label>&nbsp;</label>
              <button class="btn" type="button">검색</button>
            </div>
          </form>
        </div>

        <table class="board-table">
          <thead>
            <tr>
              <th>번호</th>
              <th>구인내용</th>
              <th>회사명</th>
              <th>모집직종</th>
              <th>근무지</th>
              <th>Update<br />모집마감</th>
              <th>조회</th>
            </tr>
          </thead>
          <tbody id="job-list" data-empty-colspan="7"></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer-grid">
      <div>
        <strong>여객선 승선</strong>
        <p>여객선 선원과 운항사를 연결하는 전문 채용 플랫폼.</p>
      </div>
      <div>
        <strong>바로가기</strong>
        <div class="grid">
          <a href="jobs.html">구인광고</a>
          <a href="seekers.html">구직자</a>
          <a href="post-job.html">구인등록</a>
        </div>
      </div>
      <div>
        <strong>고객센터</strong>
        <div class="grid">
          <span>평일 09:00 - 18:00</span>
          <a href="mailto:hello@pado-crew.kr">hello@pado-crew.kr</a>
        </div>
      </div>
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
