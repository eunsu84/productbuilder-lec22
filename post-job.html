</head>
<body>
  <header class="header">
    <div class="container nav">
      <a class="brand" href="index.html">PASSENGERSHIP CREW</a>
      <div class="nav-links">
        <ul>
          <li><a href="index.html">홈</a></li>
          <li><a href="jobs.html">구인광고</a></li>
          <li><a href="seekers.html">구직자</a></li>
          <li><a class="active" href="post-job.html">구인등록</a></li>
          <li><a href="post-profile.html">프로필등록</a></li>
          <li><a href="about.html">소개</a></li>
        </ul>
      </div>
      <div class="top-actions">
        <a href="contact.html">상담요청</a>
        <a class="btn" href="jobs.html">공고 보기</a>
      </div>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="container">
        <h1 class="page-title">구인 공고 등록</h1>
        <p class="page-subtitle">항로와 근무 조건을 입력하면 검증된 선원을 추천합니다.</p>

        <form class="card" style="margin-top: 1.6rem;">
          <div class="form-grid">
            <div>
              <label for="company">운항사 이름</label>
              <input id="company" type="text" placeholder="예: 해오름여객선" />
            </div>
            <div>
              <label for="route">항로</label>
              <input id="route" type="text" placeholder="예: 목포 - 흑산" />
            </div>
            <div>
              <label for="role">모집 직무</label>
              <input id="role" type="text" placeholder="항해사, 기관사" />
            </div>
            <div>
              <label for="license">필요 면허</label>
              <input id="license" type="text" placeholder="해기사 2급" />
            </div>
            <div>
              <label for="type">근무 형태</label>
              <select id="type">
                <option>정규직</option>
                <option>계약직</option>
                <option>교대근무</option>
                <option>파트타임</option>
              </select>
            </div>
            <div>
              <label for="pay">급여</label>
              <input id="pay" type="text" placeholder="월 350만원" />
            </div>
          </div>
          <div style="margin-top: 1rem;">
            <label for="details">상세 내용</label>
            <textarea id="details" placeholder="근무 일정, 숙소 제공, 복지 등"></textarea>
          </div>
          <div style="margin-top: 1.2rem;">
            <button class="btn" type="submit">공고 등록 요청</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer-grid">
      <div>
        <strong>여객선 승선</strong>
        <p>여객선 선원과 운항사를 연결하는 전문 채용 플랫폼.</p>
      </div>
      <div>
        <strong>바로가기</strong>
        <div class="grid">
          <a href="jobs.html">구인광고</a>
          <a href="seekers.html">구직자</a>
          <a href="contact.html">상담요청</a>
        </div>
      </div>
      <div>
        <strong>고객센터</strong>
        <div class="grid">
          <span>평일 09:00 - 18:00</span>
          <a href="mailto:hello@pado-crew.kr">hello@pado-crew.kr</a>
        </div>
      </div>
    </div>
  </footer>
<script src="main.js"></script>
</body>
</html>
