<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Menu Recommender</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>What's for Dinner Tonight?</h1>
        <button id="recommendButton">Get Recommendation</button>
        <img id="menuImage" src="" alt="Recommended Dish" style="display: none;">
        <h2 id="menuDisplay"></h2>

        <section class="contact-form-section">
            <h2>Partnership Inquiry</h2>
            <form action="https://formspree.io/f/mqeezdrl" method="POST" id="partnershipForm">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Inquiry</button>
                <p id="formStatus" class="form-status"></p>
            </form>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
