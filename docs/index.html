<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로또번호추출</title>
  <link href="/style.css" rel="stylesheet">
</head>
<body>
  <main class="page">
    <section class="card">
      <header class="header">
        <p class="eyebrow">Lotto 6/45</p>
        <h1>로또번호추출</h1>
        <p class="subtitle">한 번에 6개 번호를 자동으로 뽑아드립니다.</p>
      </header>

      <div class="numbers" aria-live="polite">
        <ul id="numbersList" class="numbers-list"></ul>
      </div>

      <div class="controls">
        <button id="drawButton" class="primary">번호 뽑기</button>
        <button id="resetButton" class="ghost">초기화</button>
      </div>

      <p id="meta" class="meta">번호를 뽑아주세요.</p>
    </section>
  </main>
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
