<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>상담 요청 - 파도승선</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="shared.css" />
</head>
<body>
  <header class="header">
    <div class="container nav">
      <a class="brand" href="index.html">
        <span class="brand-mark">⚓</span>
        <span>파도승선</span>
      </a>
      <nav class="nav-links">
        <a href="index.html">홈</a>
        <a href="jobs.html">구인</a>
        <a href="seekers.html">구직</a>
        <a href="post-job.html">채용등록</a>
        <a href="post-profile.html">프로필등록</a>
      </nav>
      <div class="nav-actions">
        <a class="btn ghost" href="contact.html">상담 요청</a>
        <a class="btn primary" href="jobs.html">공고 보기</a>
      </div>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="container">
        <h1 class="section-title">상담 요청</h1>
        <p class="section-subtitle">채용 일정, 인력 확보, 교육 문의 등 무엇이든 알려주세요.</p>
        <div class="grid grid-2" style="margin-top: 2rem;">
          <form class="form card">
            <div>
              <label for="contact-name">담당자 이름</label>
              <input id="contact-name" type="text" placeholder="홍길동" />
            </div>
            <div>
              <label for="contact-company">회사명</label>
              <input id="contact-company" type="text" placeholder="해오름여객선" />
            </div>
            <div>
              <label for="contact-email">이메일</label>
              <input id="contact-email" type="email" placeholder="name@company.com" />
            </div>
            <div>
              <label for="contact-topic">상담 유형</label>
              <select id="contact-topic">
                <option>채용 지원</option>
                <option>선원 등록</option>
                <option>교육/자격 문의</option>
                <option>기타</option>
              </select>
            </div>
            <div>
              <label for="contact-message">상담 내용</label>
              <textarea id="contact-message" placeholder="문의 내용을 입력해 주세요."></textarea>
            </div>
            <button class="btn primary" type="submit">상담 접수</button>
          </form>
          <div class="card">
            <h2>운영센터</h2>
            <p>선원 채용과 항로 운영 노하우를 보유한 전문 매니저가 배정됩니다.</p>
            <div class="list">
              <div class="list-item">
                <strong>대표 연락처</strong>
                <span class="meta">02-1234-5678</span>
              </div>
              <div class="list-item">
                <strong>운영 시간</strong>
                <span class="meta">평일 09:00 - 18:00</span>
              </div>
              <div class="list-item">
                <strong>상담 이메일</strong>
                <span class="meta">hello@pado-crew.kr</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer-grid">
      <div>
        <strong>파도승선</strong>
        <p>여객선 선원과 운항사를 연결하는 전문 채용 플랫폼.</p>
      </div>
      <div>
        <strong>바로가기</strong>
        <div class="list">
          <a href="jobs.html">구인 공고</a>
          <a href="seekers.html">구직 프로필</a>
          <a href="post-profile.html">프로필 등록</a>
        </div>
      </div>
      <div>
        <strong>고객센터</strong>
        <div class="list">
          <span>평일 09:00 - 18:00</span>
          <a href="mailto:hello@pado-crew.kr">hello@pado-crew.kr</a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
