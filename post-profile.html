  <link rel="stylesheet" href="shared.css" />
</head>
<body>
  <header class="header">
    <div class="container nav">
      <a class="brand" href="index.html">PADO CREW</a>
      <div class="nav-links">
        <ul>
          <li><a href="index.html">홈</a></li>
          <li><a href="jobs.html">구인광고</a></li>
          <li><a href="seekers.html">구직자</a></li>
          <li><a href="post-job.html">구인등록</a></li>
          <li><a class="active" href="post-profile.html">프로필등록</a></li>
          <li><a href="about.html">소개</a></li>
        </ul>
      </div>
      <div class="top-actions">
        <a href="contact.html">상담요청</a>
        <a class="btn" href="seekers.html">프로필 보기</a>
      </div>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="container">
        <h1 class="page-title">구직자 프로필 등록</h1>
        <p class="page-subtitle">경력과 희망 항로를 입력하면 추천 공고를 안내합니다.</p>

        <form class="card" style="margin-top: 1.6rem;">
          <div class="form-grid">
            <div>
              <label for="name">이름</label>
              <input id="name" type="text" placeholder="예: 김도현" />
            </div>
            <div>
              <label for="role">희망 직무</label>
              <input id="role" type="text" placeholder="항해사, 기관사" />
            </div>
            <div>
              <label for="location">거주 지역</label>
              <input id="location" type="text" placeholder="예: 부산" />
            </div>
            <div>
              <label for="license">보유 면허</label>
              <input id="license" type="text" placeholder="해기사 2급" />
            </div>
            <div>
              <label for="experience">경력</label>
              <input id="experience" type="text" placeholder="예: 7년" />
            </div>
            <div>
              <label for="availability">투입 가능 시기</label>
              <select id="availability">
                <option>즉시</option>
                <option>2주 후</option>
                <option>협의</option>
              </select>
            </div>
          </div>
          <div style="margin-top: 1rem;">
            <label for="intro">자기 소개</label>
            <textarea id="intro" placeholder="경력 요약, 선호 항로, 근무 조건 등을 입력"></textarea>
          </div>
          <div style="margin-top: 1.2rem;">
            <button class="btn" type="submit">프로필 등록 요청</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer-grid">
      <div>
        <strong>파도승선</strong>
        <p>여객선 선원과 운항사를 연결하는 전문 채용 플랫폼.</p>
      </div>
      <div>
        <strong>바로가기</strong>
        <div class="grid">
          <a href="jobs.html">구인광고</a>
          <a href="seekers.html">구직자</a>
          <a href="contact.html">상담요청</a>
        </div>
      </div>
      <div>
        <strong>고객센터</strong>
        <div class="grid">
          <span>평일 09:00 - 18:00</span>
          <a href="mailto:hello@pado-crew.kr">hello@pado-crew.kr</a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
