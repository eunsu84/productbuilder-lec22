<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인공지능 관상가</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>인공지능 관상가</h1>
        <p>당신의 얼굴은 어떤 동물상에 가까울까요?</p>
        <div class="controls">
            <button id="webcamButton">웹캠으로 시작</button>
            <button id="uploadButton">사진 업로드</button>
            <input type="file" id="uploadInput" accept="image/*" style="display: none;">
        </div>
        <div id="display-container"></div>
        <div id="label-container"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachable-machine-image.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
