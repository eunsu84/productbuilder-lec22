<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>채용 등록 - 파도승선</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="shared.css" />
</head>
<body>
  <header class="header">
    <div class="container nav">
      <a class="brand" href="index.html">
        <span class="brand-mark">⚓</span>
        <span>파도승선</span>
      </a>
      <nav class="nav-links">
        <a href="index.html">홈</a>
        <a href="jobs.html">구인</a>
        <a href="seekers.html">구직</a>
        <a class="active" href="post-job.html">채용등록</a>
        <a href="post-profile.html">프로필등록</a>
      </nav>
      <div class="nav-actions">
        <a class="btn ghost" href="contact.html">상담 요청</a>
        <a class="btn primary" href="jobs.html">공고 보기</a>
      </div>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="container">
        <h1 class="section-title">채용 공고 등록</h1>
        <p class="section-subtitle">항로와 조건을 입력하면 추천 후보를 바로 받아볼 수 있습니다.</p>
        <form class="form card" style="margin-top: 2rem;">
          <div class="two-col">
            <div>
              <label for="company">운항사 이름</label>
              <input id="company" type="text" placeholder="예: 해오름여객선" />
            </div>
            <div>
              <label for="route">항로</label>
              <input id="route" type="text" placeholder="예: 목포 - 흑산" />
            </div>
          </div>
          <div class="two-col">
            <div>
              <label for="role">모집 직무</label>
              <input id="role" type="text" placeholder="항해사, 기관사 등" />
            </div>
            <div>
              <label for="license">필요 면허</label>
              <input id="license" type="text" placeholder="해기사 2급" />
            </div>
          </div>
          <div class="two-col">
            <div>
              <label for="schedule">근무 형태</label>
              <select id="schedule">
                <option>정규직</option>
                <option>계약직</option>
                <option>교대근무</option>
                <option>파트타임</option>
              </select>
            </div>
            <div>
              <label for="pay">급여</label>
              <input id="pay" type="text" placeholder="월 350만원" />
            </div>
          </div>
          <div>
            <label for="details">상세 내용</label>
            <textarea id="details" placeholder="근무 일정, 숙소 제공, 복지 등"></textarea>
          </div>
          <button class="btn primary" type="submit">공고 등록 요청</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer-grid">
      <div>
        <strong>파도승선</strong>
        <p>여객선 선원과 운항사를 연결하는 전문 채용 플랫폼.</p>
      </div>
      <div>
        <strong>바로가기</strong>
        <div class="list">
          <a href="jobs.html">구인 공고</a>
          <a href="seekers.html">구직 프로필</a>
          <a href="contact.html">상담 신청</a>
        </div>
      </div>
      <div>
        <strong>고객센터</strong>
        <div class="list">
          <span>평일 09:00 - 18:00</span>
          <a href="mailto:hello@pado-crew.kr">hello@pado-crew.kr</a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
