<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 10년 후 미래 모습은?</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>나의 10년 후 미래 모습은?</h1>
        <p>"다른 평행 우주에서의 내 직업은?"</p>
        <div class="upload-container">
            <input type="file" id="upload-photo" accept="image/*">
            <label for="upload-photo" class="upload-label">사진 업로드</label>
        </div>
        <button id="analyze-button">분석하기</button>
        <div id="result-container" class="hidden">
            <img id="future-photo" src="" alt="미래 사진">
            <p id="future-description"></p>
            <div class="share-buttons">
                <button id="share-twitter">트위터에 공유</button>
                <button id="share-facebook">페이스북에 공유</button>
                <button id="share-kakao">카카오톡에 공유</button>
            </div>
        </div>
        <div class="loading-spinner hidden"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
