<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>구직 프로필 - 파도승선</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="shared.css" />
</head>
<body>
  <header class="header">
    <div class="container nav">
      <a class="brand" href="index.html">
        <span class="brand-mark">⚓</span>
        <span>파도승선</span>
      </a>
      <nav class="nav-links">
        <a href="index.html">홈</a>
        <a href="jobs.html">구인</a>
        <a class="active" href="seekers.html">구직</a>
        <a href="post-job.html">채용등록</a>
        <a href="post-profile.html">프로필등록</a>
      </nav>
      <div class="nav-actions">
        <a class="btn ghost" href="contact.html">상담 요청</a>
        <a class="btn primary" href="post-profile.html">프로필 등록</a>
      </div>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="container">
        <h1 class="section-title">구직 선원 프로필</h1>
        <p class="section-subtitle">희망 항로와 경력에 맞는 인재를 찾아보세요.</p>
        <div class="card" style="margin-top: 2rem;">
          <form class="form">
            <div class="two-col">
              <div>
                <label for="crew-search">검색</label>
                <input id="crew-search" type="search" placeholder="직무, 지역, 이름" />
              </div>
              <div>
                <label for="crew-role">직무</label>
                <select id="crew-role">
                  <option value="all">전체</option>
                  <option value="항해사">항해사</option>
                  <option value="기관사">기관사</option>
                  <option value="객실 승무원">객실 승무원</option>
                  <option value="갑판원">갑판원</option>
                </select>
              </div>
            </div>
          </form>
        </div>
        <div id="crew-list" class="list" style="margin-top: 2rem;"></div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer-grid">
      <div>
        <strong>파도승선</strong>
        <p>여객선 선원과 운항사를 연결하는 전문 채용 플랫폼.</p>
      </div>
      <div>
        <strong>바로가기</strong>
        <div class="list">
          <a href="jobs.html">구인 공고</a>
          <a href="seekers.html">구직 프로필</a>
          <a href="post-profile.html">프로필 등록</a>
        </div>
      </div>
      <div>
        <strong>고객센터</strong>
        <div class="list">
          <span>평일 09:00 - 18:00</span>
          <a href="mailto:hello@pado-crew.kr">hello@pado-crew.kr</a>
        </div>
      </div>
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
