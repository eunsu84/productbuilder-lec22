<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>저녁 메뉴 추천</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>오늘 저녁 뭐 먹지?</h1>
        <button id="recommendButton">메뉴 추천받기</button>
        <img id="menuImage" src="" alt="Recommended Dish" style="display: none;">
        <h2 id="menuDisplay"></h2>

        <section class="contact-form-section">
            <h2>제휴 문의</h2>
            <form action="https://formspree.io/f/mqeezdrl" method="POST" id="partnershipForm">
                <div class="form-group">
                    <label for="name">이름:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">메시지:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">문의 보내기</button>
                <p id="formStatus" class="form-status"></p>
            </form>
        </section>

        <section class="disqus-section">
            <div id="disqus_thread"></div>

        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
